<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGuesser</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>

<body>
    <main class="join-main">
        <form action="chat.html" id="main-menu-form">
            <fieldset id="username-section">
                <label for="username-input">Username</label>
                    <input type="text" placeholder="username" id="username-input" name="username">
            </fieldset>
            <fieldset>
                <label for="room">Room</label>
                <select name="room" id="room">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </fieldset>
            <input id="submit-username" type="submit" value="Join game">
        </form>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>

</html>
